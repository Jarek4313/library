<section class="home text-white py-5">
  <div class="container">
  
    <div class="row align-items-center justify-content-center" style="height: 500px;">
        <div class="col-md-5">
            <h1 class="display-2 mb-4">
                Join to out library, and take any books
            </h1>
            <!-- <ul class="list-unstyled">
                <li class="mb-2">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</li>
                <li class="mb-2">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</li>

                <li class="mb-2">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</li>

            </ul> -->
        </div>

        <div class="col-md-4">
          <div class="p-4 bg-primary">
            <h1 class="text-center fw-light">
              Sign Up Today
            </h1>
            <p class="lead text-center">
                Please fill out this form to register
            </p>

            <form [formGroup]='loginForm' (ngSubmit)='onLogin()'>
              <div class='form-input'>
                <mat-form-field appearance='fill'>
                  <mat-label>Login</mat-label>
                  <input matInput [formControl]='controls.login'>
                  <!-- <mat-error *ngIf='controls.login.invalid'>{{ getErrorMessage(controls.login) }}</mat-error> -->
                </mat-form-field>
              </div>
              <div class='form-input'>
                <mat-form-field appearance='fill'>
                  <mat-label>Hasło</mat-label>
                  <input type='password' matInput [formControl]='controls.password' placeholder="jarek">
                  <!-- <mat-error *ngIf='controls.password.invalid'>{{ getErrorMessage(controls.password) }}</mat-error> -->
                </mat-form-field>
              </div>
              <!-- <div class='alert alert-warning alert-dismissible fade show mt-2' role='alert' *ngIf='errorMsg$ | async as error'>
                {{ error }}
              </div> -->
              <!-- <div class='mt-2' *ngIf='loading$ | async'>
                Aktualnie trwa zapytanie HTTP...
              </div> -->
              <div class='d-flex justify-content-end'>
                <button mat-raised-button color='primary' [disabled]='loginForm.invalid'>Zaloguj się</button>
              </div>
              <!-- <p class='text-center'>Zapomniałeś hasła? <a routerLink='/odzyskaj-haslo'>Odzyskaj hasło</a></p>
              <p class='text-center'>Nie masz konta? <a routerLink='/rejestracja'>Zarejestruj się</a></p> -->
            </form>
          </div>  
      </div>
    </div>  
  </div>
</section>
